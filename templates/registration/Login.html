{% extends 'base.html' %}
{% load static %}
{% block content %}

<form class="form-signin" method="post" action="{% url 'login' %}">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    {% csrf_token %}

    <input id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" type="username" {{form.username}}
    <input id="inputPassword"  class="form-control" placeholder="Password" required="" type="password"  {{form.password}}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>



<style>
html,
body {
  height: 100%;
}


.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 200px;
    padding-bottom: 200px;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}

.form-signin .form-control:focus {
  z-index: 2;
}

.form-signin input[type="name"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="pass"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
{% endblock %}
